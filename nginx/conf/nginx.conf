
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # upstream模块：server_group_name 自定义服务组名
    upstream  my_llm_server {
	# server指令指定后端服务器的IP地址和端口
	server    localhost:8080;
	server    192.168.11.65:8081 down;
	server    192.168.11.37:18093  max_fails=3  fail_timeout=20s;
	server    192.168.11.65:18083;
	}

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            # proxy_pass：代理转发，将单体服务http://127.0.0.1:80，改为服务组名
            proxy_pass http://my_llm_server/;
            proxy_redirect default;
            # 增加下面内容, 如果遇到 nginx 配置了https upstream，然后访问跳转失败，直接报404。
            proxy_set_header    Host    $host;
            proxy_set_header    X-Real-IP    $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }

